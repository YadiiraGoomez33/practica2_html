<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <h1> practica de manejo de formularios</h1> 
   <form action="./index.html" method="post" name="login" id="login">
    <fieldset>
        <h2>login web</h2> 
    </fieldset>
    <legend>logueo web</legend>
    <table>
        <tr>
            <td>
                <label for="user"> usuario</label>
            </td>
        </tr>
    </table>
   
   <input type="text" placeholder="usuario" name="user"/>
   <label for="pass">contraseña</label>
   <input type="password" placeholder="contraseña" name="pass" /><br/>
   <input type="submit" value="loguear"/>
</body>
</html>
